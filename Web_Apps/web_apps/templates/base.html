<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>DemystifAI</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  </head>
  
  <body>
  {%for mssg in get_flashed_messages()%}
  
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{mssg}}</strong>
    </div>
  
  
  {%endfor%}
  
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   
       <a class="nav-item nav-link" href="{{url_for('users.acceuil')}}">Main Page</a>
       {% if current_user.is_authenticated %}
            <a class="nav-item nav-link" href="{{url_for('users.logout')}}">Log Out</a>
            <a class="nav-item nav-link" href="{{url_for('users.avatar', myPseudo = current_user.pseudo)}}">Profile</a>
            <a class="nav-item nav-link" href="{{url_for('users.modifying', myPseudo = current_user.pseudo)}}">Settings</a>            
            <div class="dropdown show">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                My AI Apps
              </a>
            
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{{url_for('Flowers.recognition')}}">Flowers Recognition</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Other apps</a>
              </div>
            </div>
            
            
            
        {% else %}
            <a class="nav-item nav-link" href="{{url_for('users.signin')}}">Sign In</a>
            <a class="nav-item nav-link" href="{{url_for('users.signup')}}">Sign Up</a>
        {% endif %}
   </nav>
   
    <hr/>
    
    {% block content %}
    
    {% endblock %}
    
    <hr/>
    <center>
    <p>
    Ouadio 2019. All rights reserved.
    </p>
    
    </center>
  </body>
</html>
